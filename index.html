<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox - check uncheck if attribute id is contains</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/CollapsibleLists.js"></script>
	<script type="text/javascript" src="js/style.js"></script>

</head>
<body>
	<ul class="collapsibleList">
		<li><input type="checkbox" id="test">Test
			<ul>
				<li><input type="checkbox" name="test[]" id="test_1" value="1">Test 1</li>
				<li><input type="checkbox" name="test[]" id="test_2" value="2">Test 2</li>
			</ul>
		</li>
		<li><input type="checkbox" id="hello">Hello
			<ul>
				<li><input type="checkbox" name="test[]" id="hello_1" value="5">Hello 1</li>
				<li><input type="checkbox" name="test[]" id="hello_2" value="6">Hello 2</li>
			</ul>
		</li>
		<li><input type="checkbox" name="test[]" value="3">Aka</li>
	</ul>
</body>
</html>
